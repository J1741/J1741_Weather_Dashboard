<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- app header -->
    <h1>Weather Dashboard</h1>
    <p id="testing-element"></p>
    <img id="testing-image" src="" />

    <main>
      <!-- app container -->
      <div id="app-container" class="container-fluid d-flex w-100">
        <!-- search area -->
        <div id="search-area" class="d-flex">
          <!-- search form -->
          <form class="form">
            <h2>Enter a city name:</h2>
            <input type="text" class="form-control" id="city-input" name="q" />
            <button id="search-button" class="btn btn-primary">Search</button>
          </form>
          <!-- search history -->
          <div id="search-history"></div>
        </div>
        <div id="weather-area" class="container-fluid">
          <!-- current weather area  -->
          <div id="current-weather-area">
            <div id="city-box" class="col">
              <h3 id="city-info"></h3>
              <img id="city-icon" src="" />
              <p id="city-temp"></p>
              <p id="city-wind"></p>
              <p id="city-humidity"></p>
              <p id="city-uvi"></p>
            </div>

          </div>
          <!-- forecast area -->
          <div id="forecast-area">

          </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
